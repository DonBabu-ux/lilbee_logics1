<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Lil-Bee Logics</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="auth">

  <div class="auth-container">
    <h2>Sign Up to Access Lil-Bee Logics Services</h2>

    <div class="auth-bars">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <form class="auth-form" id="signupForm">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Your username" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com" required />

      <label for="phone">Phone</label>
      <input type="tel" id="phone" placeholder="+254..." required />

      <label for="password">Password</label>
      <div style="position: relative;">
        <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required style="padding-right: 45px;" />
        <button type="button" id="togglePassword"
          style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: transparent; border: none; cursor: pointer; font-size: 18px;"
          title="Show/Hide Password">üëÅÔ∏è</button>
      </div>

      <button type="submit">Register</button>
    </form>

    <p class="auth-switch">
      Already have an account?
      <a href="login.html">Login</a>
    </p>
  </div>

  <script type="module">
    import { auth, db } from "./firebase-config.js";
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
    import { doc, setDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const form = document.getElementById("signupForm");
    const passwordInput = document.getElementById("password");
    const toggleBtn = document.getElementById("togglePassword");

    // Password visibility toggle
    toggleBtn.addEventListener("click", () => {
      const type = passwordInput.type === "password" ? "text" : "password";
      passwordInput.type = type;
      toggleBtn.textContent = type === "password" ? "show" : "hide";
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value;

      try {
        // 1Ô∏è‚É£ Create user in Firebase Auth
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // 2Ô∏è‚É£ Create Firestore profile
        await setDoc(doc(db, "users", user.uid), {
          uid: user.uid,
          name: username,
          email,
          phone,
          role: "user",
          avatar: "",
          joinedAt: Date.now()
        });

        alert("Account created successfully!");
        window.location.href = "dashboard.html";
      } catch (error) {
        console.error("Signup failed:", error.message);
        alert("Signup failed: " + error.message);
      }
    });
  </script>
</body>

</html>
