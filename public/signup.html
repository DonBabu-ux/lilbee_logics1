<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Lil-Bee Logics</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="auth">

  <div class="auth-container">
    <h2>Sign Up to Access Lil-Bee Logics Services</h2>

    <div class="auth-bars">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <form class="auth-form" id="signupForm">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Your username" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com" required />

      <label for="phone">Phone</label>
      <input type="tel" id="phone" placeholder="+254..." required />

      <label for="password">Password</label>
      <div style="position: relative;">
        <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required style="padding-right: 45px;" />
        <button type="button" id="togglePassword"
          style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: transparent; border: none; cursor: pointer; font-size: 18px;"
          title="Show/Hide Password">ğŸ‘ï¸</button>
      </div>

      <button type="submit">Register</button>
    </form>

    <p class="auth-switch">
      Already have an account?
      <a href="login.html">Login</a>
    </p>
  </div>

  <script type="module">
    import { auth, rtdb } from "./firebase-config.js";
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
    import { ref, set } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

    const form = document.getElementById("signupForm");
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const name = document.getElementById("username").value;
      const phone = document.getElementById("phone").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Create user profile in Realtime Database
        await set(ref(rtdb, `users/${user.uid}`), {
          uid: user.uid,
          email: email,
          name: name,
          phone: phone,
          role: "user",
          avatar: "",
          isBanned: false,
          joinedAt: Date.now()
        });

        console.log("User registered successfully");
        window.location.href = "dashboard.html";
      } catch (err) {
        alert("Signup failed: " + err.message);
      }
    });

    togglePassword.addEventListener("click", function () {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.textContent = type === 'password' ? 'ğŸ‘ï¸' : 'ğŸ‘ï¸â€ğŸ—¨ï¸';
    });
  </script>
</body>

</html>
