<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Local Admin Seeder | Lil-Bee Logics</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .seed-box {
            padding: 40px;
            max-width: 400px;
        }

        #status {
            margin-top: 20px;
            font-weight: bold;
        }

        .success {
            color: #4caf50;
        }

        .error {
            color: #f44336;
        }

        .admin-card {
            background: rgba(255, 184, 107, 0.1);
            border: 1px solid var(--accent);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
        }
    </style>
</head>

<body class="auth">
    <div class="auth-container seed-box">
        <h2>Local Admin Seeder</h2>
        <p>This will create a standalone admin account in your browser's local storage.</p>

        <div class="auth-bars"><span></span><span></span><span></span></div>

        <div class="admin-card">
            <p style="margin:0; font-size:12px; color:var(--accent);">Admin Credentials</p>
            <p style="margin:5px 0 0; font-weight:bold;">Email: admin1@gmail.com</p>
            <p style="margin:2px 0 0; font-weight:bold;">Password: password123</p>
        </div>

        <button id="seedBtn" style="width: 100%;">Seed Local Admin</button>
        <div id="status">Ready</div>

        <p style="margin-top:20px; font-size: 14px;">
            <a href="login.html" style="color: var(--accent); text-decoration: none;">Go to Login Page</a>
        </p>
    </div>

    <script type="module">
        import { auth } from './firebase-admin.js';

const email = "admin1@gmail.com";
const password = "password123";

try {
  await auth.getUserByEmail(email);
  console.log("Admin already exists");
} catch {
  await auth.createUser({
    email,
    password,
    displayName: "System Administrator",
  });
  console.log("Admin created in Firebase!");
}

    </script>
</body>

</html>
