<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

</head>

<body class="auth">

  <div class="auth-container">
    <h2>Login to Access Lil-Bee Logics Services</h2>

    <div class="auth-bars">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <form class="auth-form" id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com" required />

      <label for="password">Password</label>
      <div style="position: relative;">
        <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required style="padding-right: 45px;" />
        <button type="button" id="togglePassword"
          style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: transparent; border: none; cursor: pointer; font-size: 18px;"
          title="Show/Hide Password">üëÅÔ∏è</button>
      </div>

      <button type="submit">Log In</button>
    </form>
 <a href="#" id="forgotPassword">Forgot password?</a>
    <p class="auth-switch">
      Don't have an account?
      <a href="signup.html">Sign Up</a>
    </p>
  </div>


    <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

  const firebaseConfig = {
  apiKey: "AIzaSyAkMFYizmJ4dd8G8oJ9uw1JdgzwhtmsENU",
  authDomain: "mywebapp-bb780.firebaseapp.com",
  projectId: "mywebapp-bb780",
  storageBucket: "mywebapp-bb780.appspot.com",
  messagingSenderId: "1234567890",
  appId: "1:1234567890:web:abcdef123456",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

  const form = document.getElementById("loginForm");
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      console.log("Logged in as:", userCredential.user.email);
      window.location.href = "dashboard.html";
    } catch (err) {
      alert("Login failed: " + err.message);
    }
  });
</script>
</body>
